name: MOODS Backend CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Clone moods-backend repository
        run: |
          git clone https://github.com/liormedan/moods-backend.git

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          cd moods-backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd moods-backend
          pytest

