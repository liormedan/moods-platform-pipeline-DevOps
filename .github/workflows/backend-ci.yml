name: MOODS Backend CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Clone moods-main repository
        uses: actions/checkout@v4
        with:
          repository: liormedan/moods-main
          token: ${{ secrets.BACKEND_REPO_TOKEN }}
          path: moods-main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          cd moods-main/backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd moods-main/backend
          pytest

