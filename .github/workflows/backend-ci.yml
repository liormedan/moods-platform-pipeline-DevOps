name: MOODS Backend CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Clone moods-main repository
        uses: actions/checkout@v4
        with:
          repository: liormedan/moods-main
          token: ${{ secrets.BACKEND_REPO_TOKEN }}
          path: moods-main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          cd moods-main/backend
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Setup Firebase credentials
        if: ${{ secrets.FIREBASE_CREDENTIALS_JSON != '' }}
        run: |
          cd moods-main/backend
          echo '${{ secrets.FIREBASE_CREDENTIALS_JSON }}' > service-account-test.json

      - name: Run backend tests
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "./service-account-test.json"
          FIREBASE_PROJECT_ID: "moods-firebase-1a211"
          TESTING: "true"
        run: |
          cd moods-main/backend
          pytest -v

