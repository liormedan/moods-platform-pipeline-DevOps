name: MOODS Backend CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Clone moods-backend repository
        uses: actions/checkout@v4
        with:
          repository: liormedan/moods-backend
          token: ${{ secrets.GITHUB_TOKEN }}
          path: moods-backend

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          cd moods-backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd moods-backend
          pytest

